<html>
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>
    Welcome to the DOM Challenge
  </h1>
  <h1 id='counter'>
    0
  </h1>
  <button id='minus' onclick="minusOneCount()"> ➖ </button>
  <button id='plus' onclick="addOneCount()"> ➕ </button>
  <button id='heart' onclick="likeCounter()"> ❤️ </button>
  <button id='pause' onclick="pause()"> pause </button>

  <ul class='likes'></ul>

  <div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>

    <form id="comment-form" action="">
      <input type='text' name="comment" id="comment-input" cols="30" rows="10">
      </br>
      <button id='submit' onclick="submitForm()">submit</button>
    </form>

  </div>
  
  <!-- <script src="index.min.js"></script> -->
  <script src="challenge.js"></script>
</body>
</html>
